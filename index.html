<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim - Taking Booleans from A to B</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="header">
                <img src="logo.png" alt="Lim Logo" class="logo">
                <h1 class="prova">Taking Booleans from A to B</h1>
                <div class="buttons">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </div>
            <div class="scooter-list">
                <div class="scooter">
                    <h2>Monopattino Gino22</h2>
                    <p>Via Guadalmetri - a 220 metri da te</p>
                    <div class="battery orange"></div>
                </div>
                <div class="scooter">
                    <h2>Monopattino Mike24</h2>
                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <div class="battery green"></div>
                </div>
                <div class="scooter">
                    <h2>Monopattino Fede154</h2>
                    <p>Via Mentarini - a 490 metri da te</p>
                    <div class="battery red"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
